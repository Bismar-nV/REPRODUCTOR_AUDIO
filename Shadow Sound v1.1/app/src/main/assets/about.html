<h1>Shadow Sound</h1>
<p><b>Version:</b> 1.3.1 Released 30. Apr. 2023<br><br>
<br>

</body>

<script>
	var query = decodeURIComponent(window.location.search.substring(1));
	var color = query.match(/^#..(.+)/);
	if (color != null) {
		// android gives us aRGB, but we need RGB
		color = '#' + color[1];
		document.body.style.color = color;
	}
</script>
